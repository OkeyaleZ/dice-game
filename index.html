<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="">
            <h1>The dice game</h1>
            <div class="players">
                <div class="player1">
                   <h3 id="ply1"></h3>
                   <div class="dice">
                        <img class="dice1-1" src="./image/dice-6.png" />
                        <img class="dice1-2" src="./image/dice-6.png" />
                   </div>
                   <button class="roll1">Roll dice</button>
                </div>
                <div class="player2">
                    <h3 id="ply2"></h3>
                    <div class="dice">
                         <img class="dice2-1" src="./image/dice-6.png" />
                         <img class="dice2-2" src="./image/dice-6.png" />
                    </div>
                   <button class="roll2">Roll dice</button>
                 </div>
            </div>
            <button class="result">Check result</button>
        </div>
        <div class="board">
            <p class="team">Ply 1</p>
            <p><span class="score1">0</span> - <span class="score2">0</span></p>
            <p class="team">Ply 2</p>
        </div>
        <div class="alert">
            <h1>Game over</h1>
            <h3></h3>
            <button>Restart</button>
        </div>
        <div class="overlay hide"></div>
    </div>
    <script src="index.js"/>
</body>
</html>
